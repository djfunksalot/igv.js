<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href=img/favicon.ico rel="shortcut icon">
    <title>IGV - Dev</title>
    <!-- IGV CSS -->
    <link href="css/dev.css" rel="stylesheet" type="text/css"/>

</head>

<body>

<div>
    <button id="bookmark-button">Bookmark</button>
</div>

<div>
    <label>Session file: <input id="session" type="file"/></label>
</div>

<div>
    <button id="load-session-button">Load session</button>
</div>

<div id="igv-container" style="padding-top: 50px;padding-bottom: 20px; height: auto">
</div>

<script type="module">

    import igv from "../js/index.js";
    import { Alert } from '../node_modules/igv-ui/dist/igv-ui.js';

    let browser;

    const loadSession = async () => {

        try {
            const file = document.getElementById('session').files[ 0 ];
            await browser.loadSession( { file })
        } catch (e) {
            Alert.presentAlert(e.message)
            console.error(e);
        }
    }

    (async () => {

        browser = await igv.createBrowser(document.getElementById('igv-container'), { showChromosomeWidget: true, genome: "hg19" })

        document.getElementById("load-session-button").addEventListener("click", loadSession)

        document.getElementById("bookmark-button").addEventListener("click", () => window.history.pushState({}, "IGV", browser.sessionURL()))

    })();

</script>

</body>

</html>
